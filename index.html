<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealityLab</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
  <header>
    <div class="logo">RealityLab</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="nav-menu">
      <ul>
        <li><a href="#" onclick="showSection('home')">Strona główna</a></li>
        <li><a href="#" onclick="showSection('about')">O nas</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="content-section active">
    </section>

    <section id="about" class="content-section">
      <h2>O nas</h2>
      <p>RealityLab to przestrzeń, w której technologia fikcyjnych światów spotyka się z rzeczywistością. Rozkładamy na czynniki pierwsze blastery, miecze świetlne i statki kosmiczne.</p>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("nav-menu");
      menu.classList.toggle("active");
    }

    function showSection(id) {
      document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById("nav-menu").classList.remove("active"); // zamyka menu po wyborze
    }
  </script>
</body>
</html>
