<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>RealityLab</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div id="particles-js"></div>

<header>
  <a href="index.html" class="logo">RealityLab</a>
  <div class="burger" id="burger">
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
  </div>
  <nav class="nav-links" id="nav-links">
  <a href="index.html"><i class="fas fa-home"></i> Strona główna</a>
  <a href="about.html"><i class="fas fa-info-circle"></i> O nas</a>
</nav>

</header>
<!-- Wersja na komputer -->
<div class="desktop-only">
  <div class="left-panel">
    <h2>Nowe filmy</h2>
    <p>Treść panelu lewej strony</p>
  </div>
  <div class="right-panel">
    <h2>Wiadomości naukowe</h2>
    <p>Treść panelu prawej strony</p>
  </div>
</div>

<!-- Wersja na telefon -->
<div class="mobile-only content-container">
  <div class="left-panel">
    <h2>Nowe filmy</h2>
    <p>Treść panelu lewej strony</p>
  </div>
  <div class="right-panel">
    <h2>Wiadomości naukowe</h2>
    <p>Treść panelu prawej strony</p>
  </div>
</div>
  
<section class="under-construction">
  <h2>Strona w budowie<span class="dots">...</span></h2>
</section>

<script>
  const burger = document.getElementById("burger");
  const nav = document.getElementById("nav-links");

  burger.addEventListener("click", () => {
    burger.classList.toggle("active");
    if (nav.style.display === "flex") {
      nav.style.display = "none";
    } else {
      nav.style.display = "flex";
    }
  });
</script>
<script src="particles-config.js"></script>

</body>
</html>
