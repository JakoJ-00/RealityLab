<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>RealityLab</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
<div id="particles-js"></div>

<header>
  <a href="index.html" class="logo">RealityLab</a>
  <div class="burger" id="burger">
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
  </div>
  <nav class="nav-links" id="nav-links">
    <a href="index.html">Strona główna</a>
    <a href="about.html">O nas</a>
  </nav>
</header>
<main class="content-container">
  <section class="left-panel">
    <h2>Nowe filmy</h2>
    <p>Tu pojawią się najnowsze materiały z kanału.</p>
  </section>

  <section class="right-panel">
    <h2>Aktualności naukowe</h2>
    <p>W przyszłości pojawią się tutaj najciekawsze newsy technologiczne i naukowe.</p>
  </section>
</main>


<script>
  const burger = document.getElementById("burger");
  const nav = document.getElementById("nav-links");

  burger.addEventListener("click", () => {
    burger.classList.toggle("active");
    if (nav.style.display === "flex") {
      nav.style.display = "none";
    } else {
      nav.style.display = "flex";
    }
  });
</script>
<script src="particles-config.js"></script>

</body>
</html>
